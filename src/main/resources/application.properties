spring.main.banner-mode=off
#spring.datasource.initialize=true
spring.datasource.url=jdbc:mysql://localhost:3306/hikari?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Jakarta&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jmx.enabled=true
spring.application.name=hikari-spring-boot

# Spring Boot management MBeans
management.endpoints.enabled-by-default=false
# management.endpoint.info.enabled=true
# management.endpoint.health.enabled=true
# management.endpoint.metrics.enabled=true
# management.endpoint.env.enabled=true
management.endpoint.env.show-values=ALWAYS # always show the values of the environment variables

# HikariCP settings
#60 sec
spring.datasource.hikari.connection-timeout=60000
# max 5
spring.datasource.hikari.maximum-pool-size=5